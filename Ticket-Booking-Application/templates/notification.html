<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/images/image.png">
    <title>--Thank You--</title>
</head>
<body style="background: #DCDDDF url(https://cssdeck.com/uploads/media/items/7/7AF2Qzt.png);">
    <div class="box">
        <form action="{{msg3}}" method="post">
            <div class="popup" id="popup">
                <img src="{{image}}" alt="Tick">
                <h2>{{msg1}}</h2>
                <p>{{msg2}}</p>
                <input type="hidden" id="username" name="username" value="{{msg4}}">
                <button type="submit">Ok</button>
            </div>
        </form>
    </div>
</body>
</html>
<style>
.btn{
    padding: 10px 60px;
    background: rgb(0, 225, 255);
    border: 0;
    outline: none;
    cursor: pointer;
    font-size: 22px;
    font-weight: 500;
    border-radius: 30px;
}
.box
{
    text-align: center;
    padding: 20px;
    margin: 20px;
    position: absolute;
    top: 20%;
    left: 35%;
    height: 100px;
    width: 400px;
    background-color: aliceblue;
    border-radius: 20px;
    opacity: 0.8;
}
.ip{
    border-radius: 10px;
    height: 20px;
}
.popup{
    width: 400px;
    background: #fff;
    border-radius: 6px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%) scale(1);
    text-align: center;
    padding: 0 30px 30px;
    color: #333;
    visibility: visible;
    transition: 04.s,top 0.4s;
}
.open-popup{
    top: 50%;
    visibility: visible;
    transform: translate(-50%,-50%);
    transform: translate(-50%,-50%) scale(1);
}
.popup img{
    width: 100px;
    margin-top: -50px;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.popup h2{
    font-size: 38px;
    font-weight: 500;
    margin: 30px 0 10px;
}
.popup button{
    width: 100%;
    margin-top: 50px;
    padding: 10px 0;
    background: #6fd649;
    color: #fff;
    border: 0;
    outline: none;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 5px 5px rgba(0,0,0,0.2);
}
</style>
